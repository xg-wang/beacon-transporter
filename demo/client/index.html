<button type="button" id="200">send to 200</button>
<button type="button" id="502">send to 502 (in memory retry)</button>
<button type="button" id="429">send to 429 (db retry)</button>
<button type="button" id="clear">Clear storage</button>

<script type="module" src="/dist/index.js"></script>
<script>
  function $(id) {
    return document.getElementById(id);
  }
</script>
<script id="code" type="module">
  import { createBeacon } from '/dist/index.js';

  self.__DEBUG_BEACON_TRANSPORTER = true;

  const { beacon, database } = createBeacon({
    inMemoryRetry: {
      attemptLimit: 3,
      headerName: 'x-retry-context',
    },
    persistenceRetry: {
      idbName: 'test-database',
      attemptLimit: 1,
      maxNumber: 10,
      batchEvictionNumber: 3,
      throttleWait: 2000,
    },
  });

  ['200', '502', '429'].forEach((status) =>
    $(status).addEventListener('click', () => beacon(`/api/${status}`, 'hello'))
  );
  clear.addEventListener('click', () => {
    database.clearQueue();
  });
</script>

<pre id="pre"></pre>
<script>
  pre.textContent = code.textContent;
</script>
